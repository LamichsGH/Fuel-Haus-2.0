<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Debug Test Page</h1>
    <div id="debug-output"></div>
    
    <script>
        const debugDiv = document.getElementById('debug-output');
        
        function log(message) {
            const div = document.createElement('div');
            div.className = 'debug';
            div.textContent = new Date().toISOString() + ': ' + message;
            debugDiv.appendChild(div);
        }
        
        log('Debug page loaded successfully');
        log('Window object exists: ' + (typeof window !== 'undefined'));
        log('Document ready state: ' + document.readyState);
        
        // Test if we can load the main JS file
        const script = document.createElement('script');
        script.type = 'module';
        script.crossOrigin = '';
        script.onload = function() {
            log('Main JS file loaded successfully');
        };
        script.onerror = function(error) {
            log('Error loading main JS file: ' + error.toString());
        };
        script.src = '/assets/index-DLfXGvmN.js';
        
        log('Attempting to load main JS file: ' + script.src);
        document.head.appendChild(script);
        
    </script>
</body>
</html>
